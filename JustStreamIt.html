<!DOCTYPE html>
<html>
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title>JustStreamIt</title>
        <!-- <script src="js/main.js" async></script> -->
    </head>

    <body>
        <div id="bloc_page">
            <!-- Corps de la page -->

    		<header>
    		    <div id="logo">
                    <img src="images/logo_justStreamIt_2.png" alt="Logo de JustStreamIt" />
                </div>
                
                <nav>
                    <ul>
                        <li><a class="link" id="accueil" href="#">Accueil</a></li>
                        <li><a class="link" id="categories" href="#">Catégories</a></li>
                    </ul>
                </nav>
    		</header>
           
            <section id="imageVideo" >
                <aside>
                    <h1>Titre de la video</h1>
                    <p>Image de la video</p>
                </aside>
            </section>
            
            <section id="carousel1">
                <aside>
                    <h1>Films les mieux notés</h1>
                    <p>Carousel 1</p>
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                          <div class="numbertext">1 / 3</div>
                          <img src="images/img_nature_wide.jpg" style="max-width:30%; max-height:30%;">
                          <div class="text">Caption Text</div>
                        </div>
                        
                        <div class="mySlides fade">
                          <div class="numbertext">2 / 3</div>
                          <img src="images/img_mountains_wide.jpg" style="max-width:30%; max-height:30%;">
                          <div class="text">Caption Two</div>
                        </div>
                        
                        <div class="mySlides fade">
                          <div class="numbertext">3 / 3</div>
                          <img src="images/img_snow_wide.jpg" style="max-width:30%; max-height:30%;">
                          <div class="text">Caption Three</div>
                        </div>
                        
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        
                        </div>
                        <br>
                        
                        <div style="text-align:center">
                          <span class="dot" onclick="currentSlide(1)"></span> 
                          <span class="dot" onclick="currentSlide(2)"></span> 
                          <span class="dot" onclick="currentSlide(3)"></span> 
                        </div>
                        
                </aside>
            </section>

            <section id="carousel2">
                <h1>Catégorie 1</h1>
                <p>Carousel 2</p>
                <!-- Thumbnail images -->
                <div class="visuals">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <!-- <div class="row"> -->
                    <div class="column">
                        <img class="demo cursor" src="images/img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </section>
     
            <section id="carousel3">
                <aside>
                    <h1>Catégorie 2</h1>
                    <p>Carousel 3</p>
                </aside>
            </section>

            <section id="carousel4">
                <aside>
                    <h1>Catégorie 3</h1>
                    <p>Carousel 4</p>
                </aside>
            </section>
        </div>
    </body>
</html>

    </body>

</html>
