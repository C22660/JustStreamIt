<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css" />
        <title>JustStreamIt</title>
        <script src="js/modalController.js" async></script>
        <script src="js/carouselsController.js" async></script>
        <!-- <script src="js/exo.js" async></script> -->
        <script src="js/requetes.js" async></script>
    </head>

    <body>
        <div id="bloc_page">
            <!-- Corps de la page -->

    		<header>
    		    <div class="logo">
                    <img class="logo_justStreamIt" src="images/logo_justStreamIt_2.png" alt="Logo de JustStreamIt" style="width:100%" />
                </div>
                
                <nav class="header-nav">
                    <ul>
                        <li><a class="link" id="accueil" href="#">Accueil</a></li>
                        <li></li>
                        <li><a class="link" id="categories" href="#">Catégories</a></li>
                    </ul>
                </nav>
    		</header>
           
            <section class="bestFilmBody">
                <div class="bestFilmImage" >
                    <img class="theBestFilm" src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" style="width:100%" alt="The best film"/>
                </div>
                <div class="titleBestFilm">
                    <p>The best film</p>
                    <img src="css/playbutton1_78491.svg" style="width:5%" alt="play_button"/>
                </div>
            </section>
            
            <section id="carousel1">
                    <h1>Les films les mieux notés</h1>
                <div class="visuals">
                    <a class="prev" onclick="carousel1.moreSlides(-7)">&#10094;</a>
                    <!-- Mise en place des div img par requetes.js -->
                    <a class="next" onclick="carousel1.moreSlides(+7)">&#10095;</a>
                </div>
                    
            </section>

            <section id="carousel2">
                <h1>Les films de l'année 2020</h1>
                <div class="visuals">
                    <a class="prev" onclick="carousel2.moreSlides(-7)">&#10094;</a>
                    <!-- Mise en place des div img par requetes.js -->
                    <a class="next" onclick="carousel2.moreSlides(+7)">&#10095;</a>
                </div>
            </section>
     
            <section id="carousel3">
                    <h1>Spécial Romy Schneider</h1>
                    <div class="visuals">
                        <a class="prev" onclick="carousel3.moreSlides(-7)">&#10094;</a>
                        <!-- Mise en place des div img par requetes.js -->
                        <a class="next" onclick="carousel3.moreSlides(+7)">&#10095;</a>
                    </div>
            </section>

            <section id="carousel4">
                    <h1>Une sélection des meilleures comédies françaises</h1>
                    <div class="visuals">
                        <a class="prev" onclick="carousel4.moreSlides(-7)">&#10094;</a>
                        <!-- Mise en place des div img par requetes.js -->
                        <a class="next" onclick="carousel4.moreSlides(+7)">&#10095;</a>
                    </div>
            </section>
        </div>

            <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <!-- <h2>Modal Header</h2> -->
                    <div id="title"></div>
                </div>
                <div class="modal-core">
                    <div class="space-film">
                        <img id="imageFilm" src=""/>
                    </div>
                    <div class="modal-text">
                        <div id="genre"></div>
                        <div id="date"></div>
                        <div id="rated"></div>
                        <div id="score"></div>
                        <div id="director"></div>
                        <div id="actors"></div>
                        <div id="duration"></div>
                        <div id="country"></div>
                        <div id="boxOffice"></div>
                        <div id="resume"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p>JustStreamIt</p>
                </div>
          </div>
    
        </div>

    </body>
</html>
