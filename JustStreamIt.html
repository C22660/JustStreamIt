<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css" />
        <title>JustStreamIt</title>
        <script src="js/main.js" async></script>
        <script src="js/exo.js" async></script>
        <script src="js/requetes.js" async></script>
    </head>

    <body>
        <div id="bloc_page">
            <!-- Corps de la page -->

    		<header>
    		    <div class="logo">
                    <img class="logo_justStreamIt" src="images/logo_justStreamIt_2.png" alt="Logo de JustStreamIt" style="width:100%" />
                </div>
                
                <nav class="header-nav">
                    <ul>
                        <li><a class="link" id="accueil" href="#">Accueil</a></li>
                        <li></li>
                        <li><a class="link" id="categories" href="#">Catégories</a></li>
                    </ul>
                </nav>
    		</header>
           
            <section class="imageVideo" >
                <img class="theBestFilm" src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" style="width:100%" alt="The best film"/>
            </section>
            
            <section id="carousel1">
                <div>
                    <h1>Films les mieux notés</h1>
                    <p>Carousel 1</p>
                </div>
                    
            </section>

            <section id="carousel2">
                <h1>Catégorie 1</h1>
                <p>Carousel 2</p>
                <!-- Thumbnail images -->
                <div class="visuals">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <!-- <div class="row"> -->
                    <div class="column">
                        <img class="image 1 C2" src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="The Woods">
                    </div>
                    <div class="image_2_C2">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Cinque Terre">
                    </div>
                    <div class="image_3_C2">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Mountains and fjords">
                    </div>
                    <div class="image_4_C2">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Northern Lights">
                    </div>
                    <div class="image_5_C2">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Northern Lights">
                    </div>
                    <div class="image_6_C2">
                        <img  src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Northern Lights">
                    </div>
                    <div class="image 7 C2">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" onclick="actionModal()" style="width:100%" alt="Northern Lights">
                    </div>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </section>
     
            <section id="carousel3">
                <div>
                    <h1>Catégorie 2</h1>
                    <p>Carousel 3</p>
                </div>
            </section>

            <section id="carousel4">
                <div>
                    <h1>Catégorie 3</h1>
                    <p>Carousel 4</p>
                </div>
            </section>
        </div>

            <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <!-- <h2>Modal Header</h2> -->
                    <div id="title"></div>
                </div>
                <div class="modal-core">
                    <div class="space-film">
                        <img id="imageFilm" src=""/>
                    </div>
                    <div class="modal-text">
                        <div id="genre"></div>
                        <div id="date"></div>
                        <div id="rated"></div>
                        <div id="score"></div>
                        <div id="director"></div>
                        <div id="actors"></div>
                        <div id="duration"></div>
                        <div id="country"></div>
                        <div id="boxOffice"></div>
                        <div id="resume"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p>JustStreamIt</p>
                </div>
          </div>
    
        </div>

    </body>
</html>
